version: "3.8"

services:
  zerve-mock-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zerve-mock-server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      # Monter les donn√©es mock pour pouvoir les modifier sans rebuild
      - ./mock-data:/app/mock-data:ro
      # Monter le fichier OpenAPI pour pouvoir le modifier sans rebuild
      - ./zerve-openapi.yaml:/app/zerve-openapi.yaml:ro
    restart: unless-stopped
    networks:
      - zerve-network

networks:
  zerve-network:
    driver: bridge
