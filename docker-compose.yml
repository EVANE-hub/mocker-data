version: "3.8"

services:
  zerve-mock-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zerve-mock-server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
    volumes:
      # Monter les donnÃ©es mock pour pouvoir les modifier sans rebuild
      - ./mock-data:/app/mock-data:ro
      # Monter le fichier OpenAPI pour pouvoir le modifier sans rebuild
      - ./zerve-openapi.yaml:/app/zerve-openapi.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - zerve-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zerve-network:
    driver: bridge

